<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>PlusAddOn Wk1 HW</title>
    <style src="src/styles.css"></style>
  </head>
  <body>
    <label for="countries">Which country would you like to travel to?</label>
    <div>
      <select id="countries">
        <option value="">Select a country</option>
        <option value="france">Paris, France</option>
        <option value="japan">Tokyo, Japan</option>
        <option value="australia">Sydney, Australia</option>
      </select>
    </div>
    <script>
      function showSelectedCountry(event) {
        if (event.target.value.length > 0) {
          if (event.target.value === "france") {
            alert(`Bonjour! It is currently ${parisTime} in Paris`);
          }
          if (event.target.value === "japan") {
            alert(`Kon'nichiwa! It is currently ${tokyoTime} in Tokyo`);
          }
          if (event.target.value === "australia") {
            alert(`G'day! It is currently ${sydneyTime} in Sydney`);
          }
        }
      }

      let countriesSelect = document.querySelector("#countries");
      countriesSelect.addEventListener("change", showSelectedCountry);

      let tokyoTime = moment()
        .tz("Asia/Tokyo")
        .format("dddd, MMMM D, YYYY h:m A");

      let parisTime = moment()
        .tz("Europe/Paris")
        .format("dddd, MMMM D, YYYY h:m A");

      let sydneyTime = moment()
        .tz("Australia/Sydney")
        .format("dddd, MMMM D, YYYY h:m A");
    </script>
  </body>
</html>
